<div class="card">
  <div class="shadow-lg p-2">
    <div class="card-img-wrapper">
      <img *ngIf="!property.Image" class="card-img-top" src="assets/images/house_default.jpg">
      <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}.jpg">
      <ul class="list-inline text-center member-icons animate">
        <li class="list-inline-item">
          <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i
              class="fas fa-edit"></i></button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-primary"><i class="fas fa-phone"></i></button>
        </li>
      </ul>
    </div>

    <div class="card-body p-2">
      <h1>{{property.Name}}</h1>
      <h1>{{property.Type}}</h1>
      <h3>{{property.Price}}</h3>
    </div>
  </div>
</div>
